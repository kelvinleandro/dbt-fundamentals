sources:
  - name: jaffle_shop
    description: A clone of a Postgres database
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        description: Raw customers data
        columns:
          - name: id
            description: Primary key for customer data
            data_tests:
              - unique
              - not_null
      - name: customers_test
      - name: orders
        description: Raw orders data
        columns:
          - name: id
            description: Primary key for orders data
            data_tests:
              - unique
              - not_null
        config:
          freshness:
            warn_after:
              count: 6
              period: hour
            error_after:
              count: 12
              period: hour
          loaded_at_field: _etl_loaded_at
      - name: products